<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="form.css" class="">
</head>
<body>
    <div class="cover">
        <div class="box-image">
            <img src="flower-field.png" alt="flower-field" class="image">

        </div>
        <div class ="box-form ">
        <h1>Sign Up</h1>
        <form >
            <label for="flname">Full Name</label> <br>
            <input type="text" id = flname name="fullname"  placeholder="Name...">
            <hr class="hr">

            <label for="mail" >Email</label> <br>
            <input type="text" id =mail name="email" placeholder="User name...">
            <hr class="hr">

            <label for="username" >User Name</label> <br>
            <input type="text" id =username name="username" placeholder="User name...">
            <hr class="hr">
            
            <label for="pwd" >Password</label> <br>
            <input type="password" id =pwd name="password" placeholder="************">
            <hr class="hr">

            <label for="re-pwd" >Repeat password</label> <br>
            <input type="password" id =re-pwd name="repeat-password" placeholder="************">
            <hr class="hr">

            <input type="checkbox" name="agree" id="agree" value="agreeTerm">
            <label for="agree">I agree to the <span style="font-weight: bold;">Term of Users</span></label> <br>

            <input type="submit" value="Sign Up" class="mt sgu-bt">
            <input type="button" value="Sign in" class="ml-1">

        </form>

        </div>
    </div>
</body>
</html>
