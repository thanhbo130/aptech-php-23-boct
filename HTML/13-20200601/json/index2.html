<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <table class=" table table-bordered table-hover">
        <thead id="table-head">

        </thead>
        <tbody id="table-body">

        </tbody>
    </table>

    <div id="demo"></div>
    <button id="nutAn">Click toi di</button>
    <script>
        $(document).ready(function () {
            $("#nutAn").click(function () {
                $.get("https://namcoi.com/du-an/aptech-php-laravel-crud-user/public/api/users",
                    function (data, status) {
                        for(let i=0;i<data.users.length;i++)
                        {  console.log(data.users.length);
                            var user = data.users[i];
                            console.log(user);
                            var tr = document.createElement('tr');
                            var ObjElement =Object.keys(user);
                                for(let j=0;ObjElement.length;j++)
                                {
                                console.log(user[ObjElement[j]]);
                                var td =document.createElement('td');
                                td.innerHTML = user[ObjElement[j]];
                                tr.appendChild(td);   
                                };
                            $('table-body').append(tr);
                        }
                       
                    });
            });
        });
    </script>
</body>

</html>
