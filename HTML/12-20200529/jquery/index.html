<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <h1 id="h1">This is header</h1>
    <button id="btn" onclick="replace()">Replace</button>
    <script>
        function replace(){
            $("#h1").html("jquery");
        }
        $(document).ready(function(){
            $("#h1").click(function(){
                $(this).hide();
            });
            $("#btn").click(function(){
                $("#h1").show();
            })
        })
    </script>
</body>
</html>
