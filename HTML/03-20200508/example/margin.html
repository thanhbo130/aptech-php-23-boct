<!DOCTYPE html>
<html>
<head>
<style>
.div1 {
  border: 1px solid black;
  margin-top: 100px;
  margin-bottom: 100px;
  margin-right: auto;
  margin-left: auto;
  background-color: blue;
}
.div2 {
  border: 1px solid black;
  margin-top: 120px;
  margin-bottom: 120px;
  margin-right: 30;
  margin-left: 30;
  background-color: lightblue;
}
</style>
</head>
<body>

<h2>Using individual margin properties</h2>
<div class="div2">
<div class ="div1">This div element has a top margin of 100px, a right margin of 150px, a bottom margin of 100px, and a left margin of 80px.</div>
</div>
</body>
</html>
